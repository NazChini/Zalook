version: '3'
services:
  app:
    image: zalook
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # ðŸ‘‡ for remote DB connection
      # - MONGODB_USERNAME=root
      # - MONGODB_PASSWORD=xqv6yQrDMcASPbiw
      # - MONGODB_DATABASE=nazneen
      # ðŸ‘‡ for local DB connection
